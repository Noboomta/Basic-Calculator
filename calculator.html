<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <h1>My Basic Calculator</h1>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly=""> 
        <span class="num" onclick="document.calc.txt.value +=''"> c </span>
        <span class="num" onclick="document.calc.txt.value +=''"> / </span>
        <span class="num" onclick="document.calc.txt.value +=''"> * </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 7 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 8 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 9 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> - </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 4 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 5 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 6 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> + </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 3 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 2 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 1 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 0 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> 00 </span>
        <span class="num" onclick="document.calc.txt.value +=''"> . </span>
    </form>
</body>

</html>
